<h3>Groups:</h3>
<h2 ng-if="typeof(groups) === 'undefined' || !(groups.length > 0)">There is no groups</h2>
<ul ng-if="groups.length > 0">
    <li ng-repeat="group in groups">
        {{group.name}}
        <button class="btn btn-link" ng-click="showHide(group.name)">show/hide words</button>
        <div ng-if="isShown[group.name]">
            
        </div>
    </li>
</ul>
